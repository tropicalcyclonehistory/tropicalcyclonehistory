<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="frame">
      <div class="div">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="rectangle-2"></div>
          <div class="domestic-departures">Domestic<br />Departures</div>
          <img class="img" src="img/rectangle-155.png" />
          <img class="image" src="img/image-89.png" />
          <div class="text-wrapper" id="date"></div>
          <div class="text-wrapper-2" id="time"></div>
          <div class="STD-ETD-airlines">
            STD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ETD&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            Airlines&nbsp;&nbsp;&nbsp;&nbsp;Flight&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            To/Via&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Gate&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Remarks
          </div>
        </div>
        <div class="overlap">
          <div class="rectangle-3"></div>
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
          <p class="p">Gate closes 15 minutes before departure.</p>
          <p class="element-c-winds-variable">
            <span class="span">26°C | Winds: Variable at 4kph | Few Broken Clouds No Rain</span>
          </p>
        </div>
        <div class="rectangle-6"></div>
        <div class="rectangle-7"></div>
        <div class="overlap-2">
          <div class="rectangle-4"></div>
          <div class="rectangle-5"></div>
        </div>
        <div class="rectangle-8"></div>
        <div class="rectangle-9"></div>
        <div class="rectangle-10"></div>
        <div class="EX-REC"></div>
        <img class="image-2" src="img/image-112.png" />
      </div>
    </div>

      <script>
    function updateDate() {
      // Get the current date
      const now = new Date();

      // Adjust to UTC+8
      now.setHours(now.getHours() + 8);

      // Format the date
      const options = { 
        weekday: 'long', 
        year: 'numeric', 
        month: 'long', 
        day: 'numeric', 
        timeZone: 'Asia/Shanghai' 
      };

      const formattedDate = now.toLocaleDateString('en-US', options);

      // Display the formatted date
      document.getElementById('date').textContent = formattedDate;
    }

    // Update the date every day (86400000 milliseconds = 24 hours)
    setInterval(updateDate, 86400000);

    // Initial update
    updateDate();

            function updateTime() {
      // Get the current time in UTC
      const now = new Date();

      // Adjust to UTC+8
      now.setUTCHours(now.getUTCHours() + 8);

      // Format the time
      const options = { 
        hour: 'numeric', 
        minute: 'numeric', 
        second: 'numeric', 
        timeZone: 'UTC' 
      };

      const formattedTime = now.toLocaleTimeString('en-US', options);

      // Display the formatted time
      document.getElementById('time').textContent = formattedTime;
    }

    // Update the time every second
    setInterval(updateTime, 1000);

    // Initial update
    updateTime();
  </script>
  </body>
</html>
